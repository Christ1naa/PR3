<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прибутку від СЕС</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        input, button { margin: 10px; padding: 10px; width: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор прибутку від сонячної електростанції</h2>
        <label>Встановлена потужність (МВт):</label>
        <input type="number" id="power" placeholder="Введіть потужність">
        
        <label>Тариф (грн/МВт·год):</label>
        <input type="number" id="tariff" placeholder="Введіть тариф">
        
        <label>Середньоквадратичне відхилення до вдосконалення (σ₁, МВт):</label>
        <input type="number" id="sigma1" placeholder="Введіть σ₁">
        
        <label>Середньоквадратичне відхилення після вдосконалення (σ₂, МВт):</label>
        <input type="number" id="sigma2" placeholder="Введіть σ₂">
        
        <button onclick="calculateProfit()">Розрахувати прибуток</button>
        <h3>Чистий прибуток: <span id="profit">0</span> тис. грн</h3>
    </div>

    <script>
        function erf(x) {
            let a1 =  0.254829592;
            let a2 = -0.284496736;
            let a3 =  1.421413741;
            let a4 = -1.453152027;
            let a5 =  1.061405429;
            let p  =  0.3275911;
            let sign = x < 0 ? -1 : 1;
            x = Math.abs(x);
            let t = 1.0 / (1.0 + p * x);
            let y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return sign * y;
        }

        function normalCDF(x, mean, sigma) {
            return (1 + erf((x - mean) / (sigma * Math.sqrt(2)))) / 2;
        }

        function calculateProfit() {
            let P_C = parseFloat(document.getElementById('power').value);
            let B = parseFloat(document.getElementById('tariff').value);
            let sigma1 = parseFloat(document.getElementById('sigma1').value);
            let sigma2 = parseFloat(document.getElementById('sigma2').value);
            
            if (isNaN(P_C) || isNaN(B) || isNaN(sigma1) || isNaN(sigma2)) {
                alert("Будь ласка, введіть коректні значення!");
                return;
            }
            
            let delta_p1 = normalCDF(5.25, P_C, sigma1) - normalCDF(4.75, P_C, sigma1);
            let delta_p2 = normalCDF(5.25, P_C, sigma2) - normalCDF(4.75, P_C, sigma2);
            
            let W_p1 = P_C * 24 * delta_p1;
            let P1 = W_p1 * B;
            let W_s1 = P_C * 24 * (1 - delta_p1);
            let S1 = W_s1 * B;
            let profit1 = P1 - S1;
            
            let W_p2 = P_C * 24 * delta_p2;
            let P2 = W_p2 * B;
            let W_s2 = P_C * 24 * (1 - delta_p2);
            let S2 = W_s2 * B;
            let profit2 = P2 - S2;
            
            document.getElementById('profit').textContent = profit2.toFixed(2);
        }
    </script>
</body>
</html>
